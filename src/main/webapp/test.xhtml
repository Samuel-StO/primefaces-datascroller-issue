<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">

            <p:dataScroller id="tests" widgetVar="test" styleClass="code-font-panel w-full h-full"
                            var="row" value="#{testView.lazyDataModel}" mode="inline" chunkSize="25"
            lazy="true" scrollHeight="400">
                <p:outputPanel  styleClass="w-full flex">
                        <h:outputText value="#{row.id} - #{row.stringCol}" />
                </p:outputPanel>
            </p:dataScroller>

        </h:form>

    </h:body>
</html>
